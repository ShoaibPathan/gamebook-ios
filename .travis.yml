language: swift
osx_image: xcode12.2
install: swift package update
script:
 - swift build
 - swift test
xcode_project: gamebook.xcodeproj
xcode_scheme: gamebook
xcode_destination: platform=iOS Simulator,OS=14.2,name=iPhone 11 Pro
git:
 submodules: false
before_install:
 - sed -i -e 's|git@github.com:|https://github.com/|' .gitmodules
 - git submodule update --force --init --recursive --remote
